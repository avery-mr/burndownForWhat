databases:
  - name: BelayBuddy
    databaseName: BelayBuddy
    plan: free
    region: oregon 

services:
  - type: web
    name: BelayBuddy
    env: python
    plan: free
    region: oregon 
    buildCommand: pip install -r requirements.txt && python app/db_create.py && python app/seed_data.py
    startCommand: gunicorn app.app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: BelayBuddy
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11 
      - key: SECRET_KEY
        value: burndownforwhat
