{% extends "layout.html" %}

{% block content %}

<div class="container">
    <h2>Belay Buddy Members Directory</h2>
    {% for user in users %}
        <div class="directory-entry">
            <h3>{{ user[4] }}, {{ user[3] }}</h3>
            <p>{{ user[4] }}, {{ user[3] }}  USERNAME: {{ user[1] }} EMAIL: {{ user[2] }}</p>
        </div>
    {% endfor %}
</div>



{% endblock %}
