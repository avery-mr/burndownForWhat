{% extends "layout.html" %}

{% block content %}


<div class="container">
    <div class="event-form-container">
        <h2>Create Event</h2>
        <form class="event-form">
            <label for="event-title">Event Title</label>
            <input type="text" id="event-title" required><br>
            <label for="event-date">Date</label>
            <input type="date" id="event-date" required><br>
            <label for="event-location">Location</label>
            <input type="text" id="event-location" required><br>
            <label for="event-count">Buddies Needed</label>
            <input type="number" id="event-count" required><br>
            <button type="submit">Post Event</button>
        </form>
    </div>

    <div class="event-posts-container">
        <h2>Open Events</h2>
        <div class="event-entry">
            <p><strong>Bouldering at Flagstaff</strong></p>
            <p>Date</p>
            <p>Location</p>
            <p>spots open</p>
            <p>whatever else</p>
            <button>Join Climb</button>
        </div>
        <div class="event-entry">
            <p><strong>Gym Climb at The Spot</strong></p>
            <p>Date</p>
            <p>Location</p>
            <p>spots open</p>
            <p>whatever else</p>
            <button>Join Climb</button>
        </div>
    </div>
</div>


{% endblock %}
