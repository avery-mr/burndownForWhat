{% extends "layout.html" %}

{% block content %}


<div class="container">
    <h2>Create Event</h2>
    <form>
        <input type="text" placeholder="Event Title" required><br>
        <input type="date" required><br>
        <input type="text" placeholder="Location" required><br>
        <input type="number" placeholder="Number of Climbers Needed" required><br>
        <button type="submit">Post Event</button>
    </form>

    <div class="postings">
        <h3>Open Events</h3>
        <div class="event-entry">
            <p><strong>Bouldering at Flagstaff</strong></p>
            <p>Date</p>
            <p>Location</p>
            <p>spots open</p>
            <p>whatever else</p>
            <button>Join Climb</button>
        </div>
        <div class="event-entry">
            <p><strong>Gym Climb at The Spot</strong></p>
            <p>Date</p>
            <p>Location</p>
            <p>spots open</p>
            <p>whatever else</p>
            <button>Join Climb</button>
        </div>
    </div>
</div>


{% endblock %}
